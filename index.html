<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTimer v11</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>

                    <span class="icon">ЁЯУЛ</span>
                    <span class="label">шоочиЛ</span>
                </button>
                <button class="header-btn" id="btn-appearance" title="хдЦшзВ">
                    <span class="icon">ЁЯОи</span>
                    <span class="label">хдЦшзВ</span>

                <button class="header-btn" id="btn-alert" title="цПРщЖТ">

                <button class="header-btn" id="btn-settings" title="шо╛ч╜о">
                    <span class="icon">тЪЩя╕П</span>

                </button>
            </div>
            <button class="window-btn close-btn" id="btn-close" title="хЕ│щЧн">├Ч</button>
        </header>

        <!-- ф╕╗хЖЕхо╣хМ║ -->
        <main id="main-content">
            <!-- шобцЧ╢хМ║хЯЯ -->

                <div id="timer-display">00:00</div>
                <div id="timer-status"></div>
            </section>

            <!-- х║ХщГицОзхИ╢цаП -->

                <button class="control-btn primary" id="btn-start">х╝АхзЛ</button>
                <button class="control-btn" id="btn-skip">ш╖│ш┐З</button>
                <button class="control-btn toggle" id="btn-overtime">
                    <span class="toggle-label">ш╢ЕцЧ╢х╗╢щХ┐</span>
                    <span class="toggle-switch off"></span>
                </button>
            </div>
        </main>

        <!-- ф╛зш╛╣цаП -->
        <aside id="sidebar" class="collapsed">
            <div id="sidebar-header">
                <span>шоочиЛхИЧшби</span>
                <button class="sidebar-close-btn" id="btn-sidebar-close">├Ч</button>
            </div>
            <div id="list-zone"></div>
            <button class="add-btn" id="btn-add-agenda">+ ц╖╗хКашоочиЛ</button>
        </aside>
    </div>

    <!-- х╝╣чкЧщБоч╜й -->
    <div id="popup-overlay" class="hidden">
        <!-- ц╖╗хКашоочиЛх╝╣чкЧ -->
        <div id="popup-add" class="popup-card hidden">
            <h3>ц╖╗хКашоочиЛ</h3>
            <div class="form-group">
                <label for="input-title">шоощвШхРНчз░</label>
                <input type="text" id="input-title" placeholder="ф╛ЛхжВя╝Ъщб╣чЫоф╗Лч╗Н">
            </div>
            <div class="form-group">
                <label for="input-duration">шобхИТцЧ╢щХ┐ (хИЖщТЯ)</label>
                <input type="number" id="input-duration" placeholder="5" min="1" value="5">
            </div>
            <div class="popup-actions">
                <button class="popup-btn cancel" id="btn-cancel-add">хПЦц╢И</button>
                <button class="popup-btn confirm" id="btn-confirm-add">чбошод</button>
            </div>
        </div>

        <!-- хдЦшзВшо╛ч╜ох╝╣чкЧ -->
        <div id="popup-appearance" class="popup-card popup-appearance hidden">
            <h3>хдЦшзВшо╛ч╜о</h3>

            <!-- хнЧф╜УщвЬшЙ▓хМ║хЭЧ -->
            <div class="appearance-section">
                <div class="section-label">хнЧф╜УщвЬшЙ▓</div>
                <div class="color-picker-row">
                    <input type="color" id="input-font-color" class="color-input" value="#6B8AFF">
                    <div class="color-gradient" id="color-gradient"></div>
                    <div class="color-preview-timer" id="color-preview">05:30</div>
                </div>
            </div>

            <!-- хнЧф╜Ухдзх░ПхМ║хЭЧ -->
            <div class="appearance-section">
                <div class="section-label">хнЧф╜Ухдзх░П</div>
                <div class="slider-container">
                    <span class="slider-min">40px</span>
                    <input type="range" id="input-font-size" class="styled-slider" min="40" max="400" value="80">
                    <span class="slider-max">400px</span>
                </div>
                <div class="size-preview">
                    <span id="size-preview-timer">05:30</span>
                </div>
            </div>

            <!-- чкЧхПгщАПцШОх║жхМ║хЭЧ -->
            <div class="appearance-section">
                <div class="section-header">
                    <span class="section-label">чкЧхПгщАПцШОх║ж</span>
                    <span class="section-value" id="opacity-value">100%</span>
                </div>
                <div class="slider-container">
                    <span class="slider-min">20%</span>
                    <input type="range" id="input-opacity" class="styled-slider" min="20" max="100" value="100">
                    <span class="slider-max">100%</span>
                </div>
            </div>

            <div class="popup-actions">
                <button class="popup-btn confirm" id="btn-save-appearance">ф┐ЭхнШ</button>
                <button class="popup-btn cancel" id="btn-cancel-appearance">хПЦц╢И</button>
            </div>
        </div>

        <!-- цПРщЖТшо╛ч╜ох╝╣чкЧ -->
        <div id="popup-alert" class="popup-card hidden">
            <h3>цПРщЖТшо╛ч╜о</h3>

            <div class="form-row">
                <span class="form-label">хАТшобцЧ╢щвДшнж(чзТ)</span>
                <input type="number" id="input-warning-seconds" class="input-small" placeholder="120" min="0"
                    value="120">
            </div>

            <div class="form-row">
                <span class="form-label">хг░щЯ│цПРщЖТ</span>
                <label class="switch">
                    <input type="checkbox" id="input-sound-enabled" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="preview-section">
                <div class="preview-label">Preview</div>
                <div class="preview-content">
                    <div class="preview-timer">-00:15</div>
                    <div class="alarm-icon">
                        <div class="alarm-light"></div>
                        <div class="alarm-base">ЁЯЪи</div>
                    </div>
                </div>
            </div>

            <div class="popup-actions">
                <button class="popup-btn cancel" id="btn-cancel-alert">хПЦц╢И</button>
                <button class="popup-btn confirm" id="btn-save-alert">ф┐ЭхнШ</button>
            </div>
        </div>

        <!-- шо╛ч╜ох╝╣чкЧ -->
        <div id="popup-settings" class="popup-card hidden">
            <h3>шо╛ч╜о</h3>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="input-always-on-top">
                <label for="input-always-on-top">чкЧхПгч╜ощб╢</label>
            </div>
            <div class="popup-actions">
                <button class="popup-btn confirm" id="btn-close-settings">хЕ│щЧн</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
